<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Media Player</title>
</head>
<body>
    <div class="container">
        <div class="c-video"  onfocusout="videoPaused()" >
            <video class="video" src="video.mp4" id="myVideo"></video>

            <div class="controls">
                <div class="video-bar">
                    <div class="video-juice"></div>
                </div>
                <div class="buttons">
                    <button id="play-pause"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
